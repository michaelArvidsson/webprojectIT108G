          <h1 class="headline">Dela med din granne</h1>
        </div>
    <form action="mailto:a18micar@student.his.se" method="post">
      <fieldset class="form_info">
        <legend>Personuppgifter</legend>
        <div>
            <label class="form">Namn: </label>
            <input class="form" type="text" name="name" placeholder="Skriv ditt namn" required>
        </div>
        <div>
            <label class="form" >Telefon: </label>
            <input class="form" type="tel" name="phone" pattern="[0-9]{4}-[0-9]{6}" placeholder="07XX-XXXXXX" required>
        </div>
        <div>
            <label class="form" >E-post: </label>
            <input class="form" type="email" name="email" placeholder="dela@granne.com" required>
        </div>
        <div>
            <label class="form" >Upprepa E-post: </label>
            <input class="form" type="email" name="email" placeholder="dela@granne.com" required>
        </div>
      </fieldset>
      <fieldset class="form_category">
        <legend>Kategori</legend>
        <div>
            <label class="form">Kategori: </label>
        <select class="form" name="text">
            <option value="trädgård">Trädgård</option>
            <option value="garage">Garage</option>
            <option value="hemmet">Hemmet</option>
            <option value="tjänster">Tjänster</option>
        </select>
        </div>
        <div>
            <label class="form">Hur länge vill du dela med dig</label>
        </div>
        <div>
            <span class="form">från:<input class="form" type="date" name="from_date" value=""></span>
            <span class="form">till:<input class="form" type="date" name="to_date" value=""></span>
        </div>
        <div>
            <label class="form">Beskriv vad du vill dela med din granne (Max 150 tecken)</label>
        </div>
        <div>
            <textarea class="form" name="description" rows="5" cols="60" required></textarea>
        </div>
      <div>
        <label class="form">Ladda upp bild</label>
        <input class="form" type="file" id="img" name="img" accept="image/*" required>
      </div>
    </fieldset>
      <div>
          <input class="form" type="checkbox" name="terms" value="accept_terms" required>
          <label class="form"> JA, jag accepterar <a href="userterms_dela_med_din_granne.html">användarvillkoren</a></label>
      </div>
      <div>
        <span><input class="submit_button" type="submit" value="skicka"></span>
        <span><input class="submit_button" type="reset" value="återställ"></span>
      </div>
  </form>
